spring.application.name=OGPS-REPORTS-api
spring.datasource.url=jdbc:postgresql://db:5432/ogps_reports_db
spring.datasource.username=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.password=${SPRING_DATASOURCE_USERNAME}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
# L�mite de tama�o para un solo archivo
spring.servlet.multipart.max-file-size=10MB
# L�mite de tama�o para la solicitud completa (incluyendo todos los archivos y otros datos)
spring.servlet.multipart.max-request-size=10MB